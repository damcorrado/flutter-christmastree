name: xmastree
description: "Christmas tree Flutter project"
publish_to: 'none'
version: 1.0.0+2

environment:
  sdk: '>=3.2.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  audioplayers: ^5.2.1
  shared_preferences: 2.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0


flutter:
  uses-material-design: true

  assets:
    - assets/audio/bells.mp3

  fonts:
    - family: Monofett
      fonts:
        - asset: assets/fonts/Monofett-Regular.ttf
          weight: 400
    - family: CutiveMono
      fonts:
        - asset: assets/fonts/CutiveMono-Regular.ttf
          weight: 400
